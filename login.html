<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevX Skins - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <script src="index.js" defer></script> </head>
<body class="bg-[url('./res/17.webp')] bg-cover bg-no-repeat bg-center font-[SUSE] min-w-[308px]">
    
  <div class="h-screen flex justify-center items-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md m-4">
      <h1 class="text-2xl font-bold text-center mb-4">RevX Skins - Login</h1>

      <form action="/login" method="post" class="space-y-4">
        <div class="flex flex-col">
          <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col">
          <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
          <a href="#" class="text-xs text-right text-gray-500 hover:underline">Forgot password?</a>
        </div>

        <div class="flex flex-col items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
          <a href="signup.html" class="text-blue-500 hover:underline text-[12px] mt-2 lg:mt-0 lg:text-[15px]">Don't have an account? Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
