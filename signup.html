<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevX Skins - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
</head>
<body class="bg-[url('./res/17.webp')] font-sans bg-cover bg-center">
  <nav class="nav-bar h-[75px] w-full bg-[rgba(0,0,0,0.5)] flex justify-end items-center lg:relative fixed transition duration-500">
    <ul class="hidden lg:flex flex-row justify-end items-center mx-5">
      <li class="mx-3">
        <a href="./index.html" class="block px-6 py-3 bg-[rgba(0,0,0,0.3)] border-[1px] text-white rounded-[20px] hover:bg-transparent transition-colors duration-500">Home</a>
      </li>
      <li class="mx-3">
        <a href="#" class="block px-6 py-3 bg-white rounded-[20px] hover:text-gray-100 hover:bg-transparent hover:border-[1px] transition-colors duration-300">Buy Now</a>
      </li>
      <li class="mx-3">
        <a href="category.html" class="block px-6 py-3 bg-white rounded-[20px] hover:text-gray-100 hover:bg-transparent hover:border-[1px] transition-colors duration-200">Category</a>
      </li>
      <li class="mx-3">
        <a href="#" class="block px-6 py-3 bg-white rounded-[20px] hover:text-gray-100 hover:bg-transparent hover:border-[1px] transition-colors duration-200">About Us</a>
      </li>
      <li class="mx-3">
        <a href="login.html" class="block px-6 py-3 bg-white rounded-[20px] hover:text-gray-100 hover:bg-transparent hover:border-[1px] transition-all duration-200">Login</a>
      </li>
    </ul>
    <!-- Mobile menu toggle buttons -->
    <button class="lg:hidden menu-toggle mr-5">
      <img src="./res/menu-symbol-of-three-parallel-lines-svgrepo-com (1).svg" class="h-6 w-auto" alt="Menu Icon">
    </button>
    <button class="lg:hidden menu-toggle2 hidden flex-row items-end">
      <img src="./res/cross-svgrepo-com (1).svg" class="h-6 w-auto mr-5 lg:hidden" alt="Menu Icon">
    </button>
  </nav>

  <!-- Mobile navigation menu -->
  <div class="nav-menu fixed top-0 right-0 w-2/3 bg-[rgba(0,0,0,0.3)] lg:hidden transform -translate-y-full transition-transform duration-500 ease-in-out">
    <ul class="flex flex-col pt-5 mt-0 mx-0 pb-5">
      <li class="m-3"><a href="#" class="block px-6 py-3 bg-white text-center hover:text-gray-100 hover:bg-[rgba(0,0,0,0.57)] transition-[0.6s]">Home</a></li>
      <li class="m-3"><a href="#" class="block px-6 py-3 bg-white text-center hover:text-gray-100 hover:bg-[rgba(0,0,0,0.57)] transition-[0.6s]">Buy</a></li>
      <li class="m-3"><a href="#" class="block px-6 py-3 bg-white text-center hover:text-gray-100 hover:bg-[rgba(0,0,0,0.57)] transition-[0.6s]">Category</a></li>
      <li class="m-3"><a href="#" class="block px-6 py-3 bg-white text-center hover:text-gray-100 hover:bg-[rgba(0,0,0,0.57)] transition-[0.6s]">About Us</a></li>
      <li class="m-3"><a href="#" class="block px-6 py-3 bg-white text-center hover:text-gray-100 hover:bg-[rgba(0,0,0,0.57)] transition-[0.6s]">Login</a></li>
    </ul>
  </div>

  <!-- Signup Form -->
  <div class="min-h-screen flex justify-center items-center px-4 py-8 sm:px-6 lg:px-8">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">RevX Skins - Sign Up</h1>

      <form action="/signup" method="post" class="space-y-4">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="name" name="name" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col">
          <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col">
          <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col lg:flex-row items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign Up</button>
          <a href="login.html" class="text-blue-500 hover:underline">Already have an account? Login</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>Or sign up with:</p>
        <div class="flex justify-center space-x-4">
          <a href="#" class="px-3 py-2 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <img src="./res/instagram-color-svgrepo-com.svg" alt="Instagram Login" class="h-6 w-6">
          </a>
          <a href="#" class="px-3 py-2 bg-white text-black rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <img src="./res/facebook-color-svgrepo-com.svg" alt="Facebook Login" class="h-6 w-6">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
