<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevX Skins - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  <script src="index.js" defer></script> </head>
<body class="bg-[url('./res/17.webp')] font-[SUSE] bg-cover">
  <div class="h-screen flex justify-center items-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md m-4">
      <h1 class="text-2xl font-bold text-center mb-4">RevX Skins - Sign Up</h1>

      <form action="/signup" method="post" class="space-y-4">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="name" name="name" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col">
          <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col">
          <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="flex flex-col items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 lg:my-2">Sign Up</button>
          <a href="login.html" class="text-blue-500 hover:underline text-[13px] mt-3 lg:mt-0 lg:text-[16px]">Already have an account? Login</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>Or sign up with:</p>
        <div class="flex justify-center space-x-4">
          <a href="#" class="px-3 py-2  text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><img src="./res/instagram-color-svgrepo-com.svg" alt="Google Login" class="h-6 w-6"></a>
          <a href="#" class="px-3 py-2 bg-white text-black rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><img src="./res/facebook-color-svgrepo-com.svg" alt="Facebook Login" class="h-6 w-6"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
